
  <h1 class="dosis-bold mb-0">{{ .Title }}</h1>

  <p class="dosis-semi-bold">
    By {{ .Params.author }}, posted {{ dateFormat "02/01/06" .Date }}
  </p>

  <p>{{ .Description | truncate 60 }}</p>
  <p>
    <a
      href="{{.Site.BaseURL}}{{ .URL }}"
      title="Blog post: {{ .Title }} by {{.Params.author }} - click this link to continue reading."
      class="underline"
      >Read full post</a
    >
  </p>
