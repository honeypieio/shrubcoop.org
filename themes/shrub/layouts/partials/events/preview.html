<h1 class="dosis-bold mb-0">{{ .Title }}</h1>

<p class="dosis-semi-bold">
  {{ dateFormat "Monday, January 2, 2006" .Params.time }} at {{ .Params.location }}
</p>

<p>{{ .Description | truncate 60 }}</p>

<a href="{{.Site.BaseURL}}{{ .URL }}" title="Latest event: {{ .Title }} - click this link to read more about this event." class="underline">
  See details
</a>
